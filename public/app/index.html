<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./lib/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-cloak>
    <md-toolbar layout="row" layout-align-gt-sm="center center" layout-align="start center">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <span class="">Matt Daisley</span>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="site-side-nav md-whiteframe-z2" >
          <md-list>
            <md-list-item ng-repeat="it in ul.users" ng-click="ul.selectUser($index)" ng-class="{'selected' : it === ul.selected }">
              <!-- <img alt="{{ it.name }}" ng-src="{{ it.img }}" class="md-avatar"> -->
              {{it.name}}
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex>

          <!-- <md-virtual-repeat-container id="vertical-container" md-top-index="ul.topIndex" class="md-whiteframe-z2">
            <div class="page-content">
                <md-card md-virtual-repeat="item in ul.users" class="repeated-item" md-theme="{{ item.name == 'Summary' ? 'dark-grey' : 'default' }}" ng-class="{'self': item.name == 'Summary'}">
                  <md-card-content>{{item.content}}</md-card-content>
                </md-card>
            </div>
          </md-virtual-repeat-container> -->

          <!-- <md-virtual-repeat-container id="vertical-container" class="md-whiteframe-z2">
            <div class="page-content">
              <md-card md-virtual-repeat="item in ul.infiniteItems" md-on-demand class="repeated-item" md-theme="{{ item.name == 'Summary' ? 'dark-grey' : 'default' }}" ng-class="{'self': item.name == 'Summary'}">
                <md-card-content>{{item}}</md-card-content>
              </md-card>
            </div>
          </md-virtual-repeat-container> -->

          <div id="vertical-container" class="md-whiteframe-z2">
            <div class="page-content">
                <md-card ng-repeat="item in ul.users" class="repeated-item" md-theme="{{ item.name == 'self' ? 'dark-grey' : 'default' }}" ng-class="{'self': item.name == 'self'}" id="{{$index}}">
                  <md-card-content>{{item.content}}</md-card-content>
                </md-card>
            </div>
          </div>

          <div class="footer">
            <div class="page-content">
              <!-- <md-card> -->
                <!-- <md-card-title> -->
                  <!-- <md-card-title-text> -->
                    <form name="userForm">
                      
                      <md-input-container class="md-block">
                        <label>Your Message</label>
                        <input ng-model="ul.message" ng-enter="ul.sendMessage(ul.message)">
                      </md-input-container>
                      
                    </form>
                  <!-- </md-card-title-text> -->
                <!-- </md-card-title> -->
              <!-- </md-card> -->
            </div>
          </div>
          
        </md-content>

    </div>

    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular-animate/angular-animate.js"></script>
    <script src="./lib/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./lib/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                  $mdThemingProvider.theme('default')
                      .primaryPalette('blue-grey')
                      .accentPalette('red');
                  $mdThemingProvider.theme('dark-grey').backgroundPalette('blue-grey');

              })
              .directive('ngEnter', function () {
                return function (scope, element, attrs) {
                  element.bind("keydown keypress", function (event) {
                    if (event.which === 13) {
                      scope.$apply(function () {
                          scope.$eval(attrs.ngEnter);
                      });

                      event.preventDefault();
                    }
                });
    };
});

    </script>

  </body>
</html>
